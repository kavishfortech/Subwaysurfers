<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | SURFER_RUN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ea;
            --bg-black: #050508;
            --panel-bg: rgba(12, 12, 20, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-black);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- SIGNATURE COLOR BOX HEADER --- */
        .header-section {
            width: 100%;
            padding: 20px 15px;
            display: flex;
            justify-content: center;
            background: #000;
            border-bottom: 2px solid var(--neon-blue);
        }

        .color-shift-box {
            padding: 15px 30px;
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            animation: borderCycle 8s infinite alternate;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        @keyframes borderCycle {
            0% { border-color: var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue); }
            50% { border-color: var(--neon-pink); box-shadow: 0 0 25px var(--neon-pink); }
            100% { border-color: var(--neon-green); box-shadow: 0 0 25px var(--neon-green); }
        }

        .color-shift-box h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            letter-spacing: -1px;
            animation: textCycle 8s infinite alternate;
            margin: 0;
        }

        @keyframes textCycle {
            0% { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
            50% { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
            100% { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        }

        /* --- GAME CONSOLE CONTAINER --- */
        .console-frame {
            flex-grow: 1;
            width: 95%;
            max-width: 1000px;
            margin: 20px 0;
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* --- NAVIGATION BUTTONS --- */
        .nav-bar {
            width: 95%;
            max-width: 1000px;
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn-ui {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-ui:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-pink { border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-pink:hover { background: rgba(255, 0, 234, 0.1); box-shadow: 0 0 15px var(--neon-pink); }

        /* --- SYSTEM LOG --- */
        .sys-log {
            width: 100%;
            background: #000;
            padding: 10px 25px;
            color: var(--neon-green);
            font-size: 0.75rem;
            border-top: 1px solid #111;
            height: 40px;
            white-space: nowrap;
            overflow: hidden;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.05);
            z-index: 1000;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <header class="header-section">
        <div class="color-shift-box">
            <h1>SUBWAY SURFERS</h1>
            <p style="color: #666; font-size: 0.6rem; letter-spacing: 3px;">KAVISHFORTYTECH | EXT_LINK_6.9</p>
        </div>
    </header>

    <main class="console-frame">
        <iframe 
            src="https://poki.com/en/g/subway-surfers" 
            allow="autoplay; fullscreen; keyboard"
            onload="log('Uplink Established. Game Signal Synchronized.')">
        </iframe>
    </main>

    <div class="nav-bar">
        <a href="https://kavishfortech.github.io/Kavishforgames" class="btn-ui">â—€ EXIT TO HUB</a>
        <button class="btn-ui btn-pink" onclick="location.reload()">REBOOT SIGNAL</button>
    </div>

    <div class="sys-log" id="termLog">
        > [SYS] Initializing external neural bridge...
    </div>

    <script>
        function log(msg) {
            const l = document.getElementById('termLog');
            l.innerText = `> [SYS] ${msg}`;
        }
        
        // Boot Sequence
        setTimeout(() => log("Bypassing Poki security protocols..."), 1000);
        setTimeout(() => log("Injecting Architect UI Theme..."), 2000);
    </script>
</body>
</html>
